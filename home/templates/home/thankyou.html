<!DOCTYPE html>
<html>
<head>
  <title>Thank You Animation</title>
  <style>
    @keyframes thankYouAnimation {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .thank-you {
      text-align: center;
      font-size: 24px;
      animation-name: thankYouAnimation;
      animation-duration: 3s;
      animation-delay: 1s;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
  <div class="thank-you">Thank You!</div>
</body>
</html>
